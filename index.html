<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div id="header"></div>
        <div id="library">
            <div id="createBook"><span class="plus-icon"></span>
               </div>
        </div>
    </div>

    <div id="overlay">
        <div id="bookFormWrapper">
            <div id="bookFormHeader"><h1>Add a Book</h1>
                <div id="close-button">&#10006</div></div>
        
        <form method="post" class="bookForm" id="bookForm">
            <div class="form_section">
                <label for="title">Title:</label>
                <input type="text" id="title" name="book_title" required>
            </div>
            <div class="form_section">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author_name" required>
            </div>
            <div class="form_section">
                <label for="pages">Pages:</label>
                <input type="number" name="page_numbers" id="pages" required>
            </div>
            <div class="form_section">
                <label for="read">Read:</label>
                <label class="readToggle" for="read">
                    <input type="checkbox" class="toggle_input" id="read">
                    <div class="slider"></div> </label>
            </div>
            <div class="form_section">
                <span></span>
                <button type="submit" id="addBook">Add Book</button>
            </div>

        </form>
    </div></div>
   
</body>

</html>
